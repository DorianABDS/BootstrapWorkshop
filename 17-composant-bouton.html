<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootstrapWorkshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-2">
      <button class="btn btn-primary">Primary</button>
      <hr />
      <a href="#" class="btn btn-primary">Lien primary</a>
      <hr />
      <input class="btn btn-success" type="submit" value="Envoyer" />
    </div>
    <div class="container py-2">
      <button class="btn btn-outline-primary btn-sm">Primary</button>
      <button class="btn btn-outline-primary btn">Primary</button>
      <button class="btn btn-outline-primary btn-lg">Primary</button>
    </div>
    <div class="container py-2">
      <button class="btn btn-primary btn-sm" disabled>Primary</button>
      <button class="btn btn-primary btn">Primary</button>
      <a class="btn btn-primary disabled" href="#">Bouton désactivé</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
