<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootstrapWorkshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Première exercice -->
    <div style="height: 200px" class="container bg-dark d-flex flex-wrap">
      >
      <div class="w-50 p-2 text-white bg-primary">1</div>
      <div class="w-50 p-2 text-black bg-light">2</div>
      <div class="w-50 p-2 text-white bg-danger">3</div>
    </div>
    <hr />
    <!-- Deuxième exercice -->
    <div
      style="height: 200px"
      class="container bg-dark d-flex justify-content-center"
    >
      >
      <div class="w-25 p-2 text-white bg-primary">1</div>
      <div class="w-25 p-2 text-black bg-light">2</div>
      <div class="w-25 p-2 text-white bg-danger">3</div>
    </div>
    <hr />
    <!-- Troisième exercice -->
    <div
      style="height: 200px"
      class="container bg-dark d-flex align-items-lg-center justify-content-between"
    >
      >
      <div class="w-25 p-2 text-white bg-primary">1</div>
      <div class="w-25 p-2 text-black bg-light">2</div>
      <div class="w-25 p-2 text-white bg-danger">3</div>
    </div>
    <hr />
    <!-- quatrième exercice -->
    <div
      style="height: 200px"
      class="container bg-dark d-flex align-items-lg-center justify-content-between"
    >
      >
      <div class="w-25 p-2 text-white bg-primary align-self-start">1</div>
      <div class="w-25 p-2 text-black bg-light align-self-center">2</div>
      <div class="w-25 p-2 text-white bg-danger align-self-end">3</div>
    </div>
    <hr />
    <!-- Cinquième exercice -->
    <div
      style="height: 200px"
      class="container bg-dark d-flex align-items-start"
    >
      >
      <div class="w-25 p-2 text-white bg-primary">1</div>
      <div class="w-25 p-2 text-black bg-light flex-grow-1">2</div>
      <div class="w-25 p-2 text-white bg-danger flex-grow-1">3</div>
    </div>
  </body>
</html>
